<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M3 Landing Page</title>

        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="page-header">
            <a href="./">
                <img class="header-logo" src="./assets/LogoM3.png" alt="M3 Logo">
            </a>
        </header>
        <main>
            <section>
                <img class="main-banner main-banner-desktop" src="./assets/main-banner-desktop.png" alt="Banner Principal de Desktop">
                <img class="main-banner main-banner-mobile" src="./assets/main-banner-mobile.png" alt="Banner Principal de Mobile">
            </section>
            <section class="top-infocard">
                <div class="top-infocard-text">
                    <h2 class="top-infocard-subtitle">Lorem ipsum</h2>
                    <h1 class="top-infocard-title">Dolor sit amet</h1>
                    <p class="top-infocard-description">
                        Consectetur adipisicing elit. Error ipsum molestiae qui consequatur, debitis quos dolore? Nisi corrupti error ipsa temporibus assumenda ullam quo possimus minus, laudantium alias veniam maxime.
                    </p>
                </div>
                <img src="./assets/top-infocard.png" alt="Imagem do Infocard do Topo">
            </section>
        </main>
    </body>
</html>
